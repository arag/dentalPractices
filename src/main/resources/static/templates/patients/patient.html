<div class="container">
    <div class="d-flex flex-row justify-content-between" style="padding:10px; border-radius:3px">
        <div class="col-6">
            <h3>Gestión de Pacientes</h3>
        </div>
        <div class="col-6 d-flex flex-row justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#savePatientModal">
                Nuevo Paciente
            </button>
        </div>
    </div>
    <div class="col-12">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody id="patientData">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="savePatientModal" tabindex="-1" aria-labelledby="savePatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="savePatientModalLabel">Guardar datos de Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="savePatientForm">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <h4>Domicilio</h4>
                    <div class="mb-3">
                        <label for="streetAddress" class="form-label">Calle</label>
                        <input type="text" class="form-control" id="streetAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberStreet" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numberStreet" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="province" required>
                    </div>
                    <button type="submit" id="savePatientBtn" class="btn btn-success modal-success-btn"
                            data-bs-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
